<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        ngModel="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Description List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let description of description; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveDescription(description, i)"
      >
        {{ description.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDescription()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-description-details
      [viewMode]="true"
      [description]="currentDescription"
    ></app-description-details>
  </div>
</div>
