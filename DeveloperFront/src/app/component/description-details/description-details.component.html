<div *ngIf="viewMode; else editable">
  <div *ngIf="description.id">
    <h4>Tutorial</h4>
    <div>
      <label><strong>Title:</strong></label> {{ description.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ description.description }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/description/{{ description.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!description">
    <br />
    <p>Please click on a Description...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="description.id" class="edit-form">
    <h4>Description</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="description.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="description.description"
          name="description"
        />
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteDescription()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateDescription()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>


  <div *ngIf="!description.id">
    <br />
    <p>Cannot access this Description...</p>
  </div>
</ng-template>
